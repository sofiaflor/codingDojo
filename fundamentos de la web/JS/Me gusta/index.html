<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">Network</h1>
    </div>
    <h1 class="tex">Your Feed</h1>
    <div class="filas">
        <div class="columna1">
            <div class="container">
                <div class="row">
                    <img src="img.png" alt="" height="80px">
                </div>
                <div class="card1">
                    <a href="">Add an avatar</a>
                    <br>
                    <h2 class="tex1">James Doe</h2>
                </div>
            </div>

        </div>
        <div class="columna2">
            <div class="container2">
                <div class="row1">
                    <h1 class="text">Neil M</h1>
                    <div class="likes">
                     <span id="post-1">9 like(s)</span>
                    <input id="like-btn" onclick="like(0)(this)" type="button" value="like">
                   </div>
                </div>
                <div class="card">
                    <h4 class="th4">I just set this new discord bot, let me <br>
                        know what you all think. <a href="">link</a></h4>
                </div>
            </div>
            <div class="container2">
                <div class="row1">
                    <h1 class="text">Nichole K</h1>
                    <div class="likes">
                    <span id="post-2">12 like(s)</span>
                    <input id="like-btn" onclick="like(1) (this)" type="button" value="like">
                   </div>
                </div>
                <div class="card">
                    <h4 class="th4">Just finished my <a href="">next comic</a>,
                        check it out.</h4>
                </div>
            </div>
            <div class="container2">
                <div class="row1">
                    <h1 class="text">Jim R</h1>
                    <div class="likes">
                     <span id="post-3" >9 like(s)</span> 
                    <input id="like-btn" onclick="like(2) (this)" type="button" value="like">
                   </div>
                </div>
                <div class="card">
                    <h4 class="th4">I can't stop listening to the <a href="">new album.</a><br>
                        Who else is liking it? </h4>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
